spec_version: 1
kind: application

infrastructure:
  compute:
    spec:
      azure:
        vm_size: Standard_D2a_v4
  connectivity:
    external:
      - port_info:
          port: 3389

configuration:
  initialization:
    script: init.ps1  
  healthcheck:
    wait_for_ports: ALL
    timeout: 1500
    
source:
  os_type: windows
  image:
    azure_image:
      - urn: MicrosoftWindowsServer:WindowsServer:2019-Datacenter
        username: useradmin
        password: Welcome1234567+

debugging:
  connection_protocol: RDP
